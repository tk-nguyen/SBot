[package]
name = "sbot"
version = "0.3.1"
authors = ["Nguyen Thai <shiroemon279@gmail.com>"]
edition = "2018"

[dependencies]
serenity = { version = "0.10", features = ["unstable_discord_api", "voice"] }
songbird = { version =  "0.2", features = ["builtin-queue"] }
url = "2.2.2"
chrono = "0.4"
tracing = "0.1"
tracing-subscriber = "0.2"
eyre = "0.3"
color-eyre = "0.5"
dotenv = "0.15.0"
ddg = { path = "ddg" }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
